{% extends "auth/my_app_base.html" %}
{% block my_block %}
{% if request.user.pk == user.pk or request.user.is_superuser %}
<h1>
  Update user
</h1>
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" class='btn btn-primary' value="Submit">

  </form>
{% else %}
<h1>You cannot change other Users</h1>
{% endif%}

{% endblock %}
