{% extends "auth/my_app_base.html" %}
{% block my_block %}
{% if request.user.is_superuser %}
<h1>Delete {{user.username }}?</h1>

<form method="post">
  {% csrf_token %}
  <input type="submit" class="btn btn-danger" value="Delete">
  <a href="{% url 'my_app:detail' pk=user.pk%} ">Cancel</a>

</form>
{% else %}
<h1>Please Log in with an admin user</h1>
{% endif %}
{% endblock %}
